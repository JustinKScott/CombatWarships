apiVersion: apps/v1
kind: Deployment
metadata:
  name: warshipssearchapi
  labels:
    app: warshipssearchapi
spec:
  replicas: 1
  selector:
    matchLabels:
      service: warshipssearchapi
  template:
    metadata:
      labels:
        app: warshipssearchapi
        service: warshipssearchapi
    spec:
      containers:
        - name: warshipssearchapi
          image: warshipregistry.azurecr.io/warshipssearchapi
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: WebApiBaseAddress
              value: http://warshipssearchapi