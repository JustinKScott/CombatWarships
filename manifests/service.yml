apiVersion: v1
kind: Service
metadata:
  name: warshipssearchapi
  labels:
    app: warshipssearchapi
    service: warshipssearchapi
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
  selector:
    service: warshipssearchapi